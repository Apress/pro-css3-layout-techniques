<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Multicol Polyfill Example</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<style>
			body {
				font-family:	arial, helvetica, sans-serif;
				font-size:		62.5%;	
				background:		#fff;
				color:			#333;
			}
			
			article {
				background:		#eee;
				position:		relative;
				padding:		20px;
				width:			920px;
				margin:			auto;
			}
			
			article h1 {
				font-size:		2em;
			}
			
			article ul {
				columns: 		3; 
			}
			
			article ul li {
				list-style:		none;
				font-size:		1.2em;
				padding:		5px;
			}
			
		</style>
	</head>
	<body>
		<article>
			<h1>Things that I like</h1>
			<ul>
				<li>Coffee</li>
				<li>Tea</li>
				<li>The Java Jive</li>
				<li>Lazy Sunday mornings</li>
				<li>A good book</li>
				<li>Nights at the movies</li>
				<li>The smell of baking bread</li>
				<li>Smiling</li>
				<li>Old-fashioned jazz and blues</li>
				<li>A freshly-made bed</li>
				<li>Hugs</li>			
			</ul>	
		</article>
		<script src="polyfill/multicolumn.js"></script>
		<script>
			if (!Modernizr.csscolumns) {
				$('article ul').multicolumn();
			}
		</script>
	</body>
</html>
